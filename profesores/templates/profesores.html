<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>profesores template</title>
</head>
<body>
    {% if profesores %}
        <ul>
            {% for profesor in profesores %}
                <li>{{ profesor.nombre }}</li>
                <li>{{ profesor.id }}</li>
            {% endfor %}
        </ul>
 {% else %}
     <p>no existen datos</p>

 {% endif %}
</body>
</html>
