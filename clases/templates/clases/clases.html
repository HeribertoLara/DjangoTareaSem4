<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <h1>lista de clases</h1>
<div>
 {% if clases %}
        <ul>
            {% for clase in clases %}
                <li>{{ clase.materia }}</li>
                <li>{{ clase.id }}</li>
            {% endfor %}
        </ul>
 {% else %}
     <p>no existen datos</p>

 {% endif %}
</div>
</body>
</html>
